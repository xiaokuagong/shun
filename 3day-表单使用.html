<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Ajax/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- action属性向何处发送表单 target='_blank 在新窗口打开'
        method='get'url请求方法 enctype文件上传-->
    <form action="" target="_blank" method="post" enctype="application/x-www-form-urlencoded" id="f1">
        <input type="text" name="email_or_mobile">
        <input type="password" name="password">
        <input type="checkbox" name="remember_me">
        <button type="submit">提交</button>
    </form>
    <script>
        $(function(){
            $('#f1').submit(function(e){
                window.alert('监听到了表单提交事件');
                // 快速获取表单的值 表单的一定要含有name属性！
                var data = $('#f1').serialize();
                console.log(data)
                // 阻止表单提交
                e.preventDefault()
            })
        })
    </script>
</body>
</html>
