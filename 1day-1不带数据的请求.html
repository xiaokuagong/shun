<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Ajax/jquery-3.6.0.min.js">
    </script>
</head>
<body>
    <button id="btn">发起get请求</button>
    <button id="pos">发起post请求</button>
    <button id="Abtn">发起Ajax请求</button>
    <script>
        $(function () {
            $('#btn').on('click',function(){
                $.get('http://www.liulongbin.top:30006/api/getbooks',{id:1},function(res){
                    console.log(res)
                })
            })
        })
        $(function(){
            $('#pos').on('click',function(){
                $.post('https://www.baidu.com/',function(res){
                    console.log(res)
                })
            })
        })
        // Ajax 请求
        $(function(){
            $('#Abtn').on('click',function(){
                $.ajax({
                    // post请求
                    // type:'post'
                    // get请求
                    type:'GET',
                    url:'http://www.liulongbin.top:30006/api/getbook',
                    data:{
                        id:1,
                    },
                    success:function(res){
                        console.log(res)
                    }
                })
            })
        })
    </script>
</body>
</html>
